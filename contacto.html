        <meta charset="UTF-8">

        <title>Sir Water - Contacto</title>
        <link rel="shortcut icon" href="img/logo/logo.jpg" type="image/x-icon">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link
            href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900"
            rel="stylesheet">
        <body>
            <header class="site-header">
                <!----------------------------------------------------
                            INICIO HEADER
            ----------------------------------------------------->
                <div class="container container-header nosotros">
                    <div class="barra">
                        <!-- LOGO DE LA PAGINA -->
                        <a href="/">
                            <img id="logo logo-alt"
                                src="img/logo/logoalter-white-dos.png"
                                alt="Logo SirWater">
                        </a>

                        <!-- Enlaces -->
                        <nav class="navegacion">
                            <a href="nosotros.html">Nosotros</a>
                            <a href="https://sotanos.com.ar/" target="_blank">Blog</a>
                            <a href="contacto.html">Contactanos</a>
                        </nav>


                    </div>


                </div>

                <!----------------------------------------------------
                            FIN HEADER
            ----------------------------------------------------->
            </header>


            <h1 class="fw-300 ta-center">Contacta con SirWater</h1>
            <img class="imagen-humedad" src="img/humedad-contacto.jpg" alt="Foto
                de Humedad">
            <main class="container container-center seccion">

                <h2 class="ta-center fw-300">
                    Llena el Formulario de Contacto
                </h2>

                <form action="" class="seccion">
                    <fieldset>
                        <legend>Informacion de Contacto y asunto</legend>
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre"
                            placeholder="Tu nombre completo" required>
            
                        <label for="correo">Email</label>
                        <input type="email" id="correo" name="correo" placeholder="Tu correo electronico" required>

                        <label for="tel">Telefono</label>
                        <input type="tel" id="tel" name="tel" placeholder="Tu telefono de contacto">

                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje"></textarea>

                       

                    </fieldset>

                    <fieldset>
                        <legend>Como desea ser contactado</legend>
                        <div class="forma-contacto">
                            <label for="telefono-contacto">Telefono</label>
                            <input type="radio" name="contacto" id="telefono-contacto" value="telefono-contacto">
    
                            <label for="correo-contacto">Correo</label>
                            <input type="radio" name="contacto" id="correo-contacto" value="correo-contacto">
                        

                        </div>
                        
                    </fieldset>
                      
                    <input class="boton btn-verde" type="submit" name="" id="" value="Enviar">
                    
                </form>



            </main>



            <!----------------------------------------------------
            INICIO DE FOOTER
        ----------------------------------------------------->

                    </nav>


                    <p class="derechos">Todos los Derechos Reservados &copy;2021
                        Scaramanzia IT. </p>


                </div>

            </footer>
            <!----------------------------------------------------
                        FIN DEL FOOTER
        ----------------------------------------------------->
        </body>

    </html>
